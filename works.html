<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Works</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <style>
        /* Hide scrollbar for all browsers */
        body {
            scrollbar-color: transparent; /* Firefox */
        }
        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Pragati Narrow", sans-serif;
            background-color: #cfd1d2; /* Change this to your desired background color */
            text-align: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 15px auto; /* Adjust the margin to center the container vertically */
            background-color: rgba(255, 255, 255, 0);
            padding: 10px;
            border-radius: 0px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
            position: relative; /* Required for absolute positioning of logo overlay */
        }
        .logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            cursor: default; /* Change cursor to indicate disabled interaction */
            z-index: -1; /* Move the overlay behind other content */
        }

        .logo {
            max-width: 34px;
            margin: 0 auto; /* Center the logo horizontally */
            /* Add other styles as needed */
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            margin-top: 150px;
        }
        .description {
            margin-top: 0px; /* Adjust the margin-top as needed */
            color: #8a8a8a; /* Text color */
            font-family: "Pragati Narrow", sans-serif;
            font-size: 12px; /* Font size */
        }

        .portfolio-images img {
            width: 350px; /* Set the width of portfolio images */
            margin: 0 0px; /* Add space between images */
            border-radius: 0px; /* Optional: Add border radius for rounded corners */
            transition: transform 0.3s ease; /* Smooth transition on hover */
        }
        .no-right-click,
        .no-right-click img {
            pointer-events: none; /* Disable pointer events on the element and its children */
        }
        .no-drag {
            user-select: none; /* Disable text selection */
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #bb5b5b00;
            color: #6d6d6d49;
            font-family: "Pragati Narrow", sans-serif;
            font-size: 11px;
            padding: 0px;
            z-index: 100; /* Ensure the footer appears above other content */

        }

        /* Carousel styles */
        .carousel-container {
            width: 400px; /* Fixed width */
            height: 500px; /* Fixed height */
            overflow: hidden;
            border: 1px solid #ff0000;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: relative; /* Required for absolute positioning of buttons */
            margin: 0 auto; /* Add this line to center the container horizontally */
            touch-action: pan-y; /* Enable vertical swipe on touch devices */
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-x; /* Enable horizontal swipe on touch devices */
            -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
        }

        .carousel img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 25px;
            color: #7f7f7f2c;
            background-color: transparent !important;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            padding: 45px;
            z-index: 1;
            user-select: none; /* Disable text(arrow) selection */
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        .carousel-btn:hover {
            background-color: rgb(255, 255, 255);
        }

        .progress-indicator {
            margin-top: 10px;
            margin-bottom: 90px;
            color: #6e6e6eba; /* Text color */
            font-family: "Pragati Narrow", sans-serif;
            font-size: 16px;
        }

        /* Navigation menu styles */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            margin: 0 20px;
            color: #737373;
            text-decoration: none;
            font-family: "Pragati Narrow", sans-serif;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.5s ease;
        }

        nav a:hover {
            color: #18342f;
        }
    </style>
</head>
<body>
    <!-- Navigation menu -->
    <nav>
        <a href="index.html">HOME</a>
    </nav>

    <div class="container">
        <!-- Overlay div to disable interactions -->
        <!--<div class="logo-overlay"></div>-->
        <!-- Logo image -->
        <!--<img class="logo" src="#" alt="Logo">-->
    </div>

    <!-- Description section -->
    <div class="description">
        <p></p>
    </div>

    <!-- Image Carousel -->
    <div class="carousel-container">
        <div class="carousel-btn prev-btn" onclick="prevSlide()">&#10094;</div>
        <div class="carousel" id="imageCarousel">
            <img src="images/image1.jpg" alt="Image 1" class="no-right-click no-drag">
            <img src="images/image2.jpg" alt="Image 2" class="no-right-click no-drag">
            <img src="images/image3.jpg" alt="Image 3" class="no-right-click no-drag">
            <img src="images/image4.jpg" alt="Image 4" class="no-right-click no-drag">
        <!--<img src="images/image5.jpg" alt="Image 5" class="no-right-click no-drag">-->
        <!--<img src="images/image6.jpg" alt="Image 6" class="no-right-click no-drag">-->
        <!--<img src="images/image7.jpg" alt="Image 7" class="no-right-click no-drag">-->
        <!--<img src="images/image8.jpg" alt="Image 8" class="no-right-click no-drag">-->
        <!--<img src="images/image9.jpg" alt="Image 9" class="no-right-click no-drag">-->
        <!--<img src="images/image10.jpg" alt="Image 10" class="no-right-click no-drag">-->

        </div>
        <div class="carousel-btn next-btn" onclick="nextSlide()">&#10095;</div>
    </div>

    <!-- Progress indicator -->
    <div class="progress-indicator" id="progressIndicator"></div>


    <!-- JavaScript to disable right-clicking and dragging -->
    <script>
        // Image Carousel JavaScript
        let slideIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.carousel img');
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[slideIndex].style.display = 'block';
        }

        function nextSlide() {
            slideIndex++;
            showSlides();
            updateProgressIndicator();
        }

        function prevSlide() {
            slideIndex--;
            showSlides();
            updateProgressIndicator();
        }

        // Update progress indicator
        function updateProgressIndicator() {
            const slides = document.querySelectorAll('.carousel img');
            const progressIndicator = document.getElementById('progressIndicator');
            const currentSlide = slideIndex + 1; // Get current slide number
            progressIndicator.textContent = `${currentSlide}/${slides.length}`; // Update progress text
        }

        // Handle touch events for swipe gesture
        document.getElementById('imageCarousel').addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].clientX;
        });

        document.getElementById('imageCarousel').addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        // Handle swipe gesture
        function handleSwipe() {
            const touchDiff = touchEndX - touchStartX;
            if (touchDiff > 50) {
                prevSlide(); // Swipe right
            } else if (touchDiff < -50) {
                nextSlide(); // Swipe left
            }
        }

        // Show initial slide and update progress indicator
        showSlides();
        updateProgressIndicator();

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                prevSlide();
            } else if (event.key === 'ArrowRight') {
                nextSlide();
            }
        });

    </script>
    
    <footer>
        <p>&copy; 2024</p>
    </footer>

</body>
</html>
