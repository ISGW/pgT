    <style>
        /* Hide scrollbar for all browsers */
        body {
        scrollbar-color: transparent; /* Firefox */
        }
        body::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Pragati Narrow", sans-serif;
            background-color: #18342f; /* Change this to your desired background color */
            text-align: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin:15px auto; /* Adjust the margin to center the container vertically */
            background-color: rgba(255, 255, 255, 0);
            padding: 10px;
            border-radius: 0px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
            position: relative; /* Required for absolute positioning of logo overlay */
        }
        .logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            cursor: default; /* Change cursor to indicate disabled interaction */
            z-index: -1; /* Move the overlay behind other content */
        }

        .logo {
            max-width: 70px;
            margin: 0 auto; /* Center the logo horizontally */
            /* Add other styles as needed */
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            margin-top: 450px;
            margin-bottom: 50px;
        }
            .social-icons a:hover {
            color: blue; /* Hover color */
        }

        /* Add styles to target SVG elements within the anchor tags */
        .social-icons a svg {
            fill: #cfd1d2; /* Inherit color from parent (anchor tag) */
            transition: fill 0.5s ease;
        }

        .social-icons a:hover svg {
            fill: rgb(255, 255, 255); /* Hover color for SVG */
        }

        .description {
            margin-top: 0px; /* Adjust the margin-top as needed */
            color: #ffffff; /* Text color */
            font-family: "Pragati Narrow", sans-serif;
            font-size: 14px; /* Font size */
        }

        .no-right-click,
        .no-right-click img {
            pointer-events: none; /* Disable pointer events on the element and its children */
        }
        .no-drag {
        user-select: none; /* Disable text selection */
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        }

        footer {
            margin-top: auto; /* Push footer to the bottom */
            margin-bottom: 0px;
            background-color: #ffffff00;
            color: #cfd1d249;
            font-family: "Pragati Narrow", sans-serif;
            font-size: 11px;
            padding: 1px;
        }

        /* Navigation menu styles */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            color: #cfd1d2;
            text-decoration: none;
            font-family: "Pragati Narrow", sans-serif;
            font-weight: 400;
            font-size: 14px;
            transition: color 0.6s ease;
            border-radius: 5px;
            
        }

        nav a:hover {
            color: #18342f;
        }

        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position:absolute;
            background-color: #6c857f;
            border-radius: 5px;
            min-width: 100px;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }

        .dropdown-content a {
            color: #18342f;
            padding: 25px 16px;
            text-decoration: none;
            display:block;
            transition: background-color 0.5s ease;
            
        }

        .dropdown-content a:hover {
            background-color: #cfd1d2;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display:block;
        }

        /* SVG icon styles */
        .icon {
            fill: #cfd1d2;
            transition: fill 0.5s ease;
        }

        .icon:hover {
            fill: #ffffff;
        }

        
    </style>
</head>

    <!-- JavaScript to disable right-clicking and dragging -->
    <script>
        // Get the logo overlay
        const logoOverlay = document.querySelector('.logo-overlay');
        const logo = document.querySelector('.logo');

        // Prevent right-click on logo and logo overlay
        logo.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        logoOverlay.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable dragging on logo image
        logo.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        
    // mobile click outside menu 
    document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.querySelector('.dropdown-content');
    const menuIcon = document.querySelector('.dropdown');

    // Open or close the dropdown when clicking on the menu icon
    menuIcon.addEventListener('click', function() {
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block'; // Open the dropdown
        } 
    });

    // Close the dropdown when clicking anywhere outside of it
    document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target) && e.target !== menuIcon) {
            dropdown.style.display = 'none'; // Close the dropdown
        }
    });
});


    </script>
