<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Santillan Art</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Hide scrollbar for all browsers */
        body {
        scrollbar-color: transparent; /* Firefox */
        }
        body::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Pragati Narrow", sans-serif;
            background-color: #18342f; /* Change this to your desired background color */
            text-align: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin:15px auto; /* Adjust the margin to center the container vertically */
            background-color: rgba(255, 255, 255, 0);
            padding: 35px;
            border-radius: 0px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
            position: relative; /* Required for absolute positioning of logo overlay */
        }
        .logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            cursor: default; /* Change cursor to indicate disabled interaction */
            z-index: -1; /* Move the overlay behind other content */
        }

        .logo {
            max-width: 35px;
            margin: 0 auto; /* Center the logo horizontally */
            /* Add other styles as needed */
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            margin-top: 300px;
            margin-bottom: 40px;
        }
            .social-icons a:hover {
            color: blue; /* Hover color */
        }

        /* Add styles to target SVG elements within the anchor tags */
        .social-icons a svg {
            fill: #cfd1d2; /* Inherit color from parent (anchor tag) */
            transition: fill 0.5s ease;
        }

        .social-icons a:hover svg {
            fill: rgb(255, 255, 255); /* Hover color for SVG */
        }

        .description {
            margin-top: 70px; /* Adjust the margin-top as needed */
            color: #cfd1d2; /* Text color */
            font-family: "Pragati Narrow", sans-serif;
            font-style: italic;
            font-size: 13px; /* Font size */
        }

        .no-right-click,
        .no-right-click img {
            pointer-events: none; /* Disable pointer events on the element and its children */
        }
        .no-drag {
        user-select: none; /* Disable text selection */
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #bb5b5b00;
            color: #e40b0beb;
            font-family: "Pragati Narrow", sans-serif;
            font-size: 11px;
            padding: 0px;
            z-index: 100; /* Ensure the footer appears above other content */

        }

        /* Navigation menu styles */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            margin: 0 20px;
            color: #cfd1d2;
            text-decoration: none;
            font-family: "Pragati Narrow", sans-serif;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.5s ease;
        }

        nav a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navigation menu -->
    <nav>
        <a href="works.html">WORKS</a>
    </nav>

    <div class="container">
        <!-- Overlay div to disable interactions -->
        <div class="logo-overlay"></div>
        <!-- Logo image -->
        <img class="logo" src="images/4logo.svg" alt="Logo">
    </div>

    <!-- Description section -->
    <div class="description">
        <p>Paintings. Drawings. Works in progress.</p>
    </div>

    <!-- Social media icons -->
    <div class="social-icons">
        <a href="mailto:isaac@santillan.art"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M19 4H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm0 2l-6.5 4.47a1 1 0 0 1-1 0L5 6z"/></svg></a>
        <a href="https://www.instagram.com/santillan_i" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M12 2c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465.66.254 1.216.598 1.772 1.153a4.908 4.908 0 0 1 1.153 1.772c.247.637.415 1.363.465 2.428.047 1.066.06 1.405.06 4.122 0 2.717-.01 3.056-.06 4.122-.05 1.065-.218 1.79-.465 2.428a4.883 4.883 0 0 1-1.153 1.772 4.915 4.915 0 0 1-1.772 1.153c-.637.247-1.363.415-2.428.465-1.066.047-1.405.06-4.122.06-2.717 0-3.056-.01-4.122-.06-1.065-.05-1.79-.218-2.428-.465a4.89 4.89 0 0 1-1.772-1.153 4.904 4.904 0 0 1-1.153-1.772c-.248-.637-.415-1.363-.465-2.428C2.013 15.056 2 14.717 2 12c0-2.717.01-3.056.06-4.122.05-1.066.217-1.79.465-2.428a4.88 4.88 0 0 1 1.153-1.772A4.897 4.897 0 0 1 5.45 2.525c.638-.248 1.362-.415 2.428-.465C8.944 2.013 9.283 2 12 2zm0 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.25a1.25 1.25 0 0 0-2.5 0 1.25 1.25 0 0 0 2.5 0zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/></svg></a>
        <!--<a href="https://twitter.com" target="_blank"><img src="images/etsy.svg" alt="Twitter" style="width: 30px;"></a>-->
        <!-- Add more social media icons and links as needed -->
    </div>

    <!-- JavaScript to disable right-clicking and dragging -->
    <script>
        // Get the logo overlay
        const logoOverlay = document.querySelector('.logo-overlay');
        const logo = document.querySelector('.logo');

        // Prevent right-click on logo and logo overlay
        logo.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        logoOverlay.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable dragging on logo image
        logo.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

    </script>
    
    <footer>
        <p></p>
    </footer>

</body>
</html>
